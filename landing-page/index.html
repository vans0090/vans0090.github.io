<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css"><!--Linking the stylesheet-->
</head>
<body>
    <main class="main">
        <!--"header class for the logo-->
        <header class="header">
            <!--Inserting the logo under navigation tab-->
            <nav class="logo">
                <img src="images/logo/logo.png" alt="Logo of the website">
            </nav>
        </header>
        <!--"homepage" class for the main content of the page-->
        <section class="homepage">
            <!--"background" class for the image of the girl with scooter in the background-->
            <div class="background">
                <img src="images/bg-image/scooter.svg" alt="girl on a scooter">
            </div>
                <div class="block1">
                    <!--heading text of the page-->
                    <div class="page-title">
                        <h1>Want to be your own boss?</h1>
                    </div>
                    <div class="page-text">
                        <p> Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                    </div>
                </div>            
                <!--main contact form of the page-->
                <div class="block2">
                    <div class="form">
                        <form>
                            <div class="form-title"><!--for the title-->
                                <h3>Apply now</h3>
                            </div>
                            <div class="form-text"><!--for the sub-text-->
                                <p>Enter your info below to get started.</p>
                            </div>
                            <!--input fields starting from here-->
                            <div class="contact-form-section">
                                <label class="contact-form-label">
                                </label>
                                <input class="contact-form-input" type="text" placeholder="First name">
                            </div>
                            <div class="contact-form-section">
                                <label class="contact-form-label">
                                </label>
                                <input class="contact-form-input" type="text" placeholder="Last name">
                            </div>
                            <div class="contact-form-section">
                                <label class="contact-form-label">
                                </label>
                                <input class="contact-form-input" type="email" placeholder="Email address">
                            </div>
                            <div class="contact-form-section">
                                <label class="contact-form-label">
                                </label>
                                <input class="contact-form-input" type="number" placeholder="Phone Number">
                            </div>
                            <div class="contact-form-section"><!--checkbox type-->
                                <label class="contact-form-label">
                                <input class="contact-form-input1" type="checkbox" checked>I agree to dash terms.
                                </label>
                            </div>
                            <!--button to submit the form-->
                            <button type="submit">DRIVE WITH US</button>
                            <div class="closing-text">
                                <p>Already applied? <a href="#">Check your application status here.</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <!--"footer" class for the footer of the page-->
        <footer class="footer">
            <div class="f-text">
                <div class="footer-title"><!--footer title-->
                    <h5>See how much you can earn with Dash.</h5>
                </div>
                <div class="footer-text"><!--footer text-->
                    <p>How much hours do you want to drive with us this week?</p>
                </div>
            </div>
            <!--"calculate" class for the short form embedded in the footer-->
            <div class="calculate">
                <div class="col1"><!--separating form from the icons for grid-->
                    <form class="contact-form">
                        <label class="contact-form2-label">
                            <input class="contact-form2-input" type="number" placeholder="Hour">
                        </label>
                        <label class="contact-form2-label">
                            <input class="contact-form2-input" type="text" placeholder="City">
                        </label>
                        <!--button to calculate the credentials-->
                        <button type="submit">CALCULATE</button>
                    </form>
                </div>
                <div class="col2"><!--second column for the social media icons-->
                    <div class="icons">
                        <img src="images/icons/instagram.svg" alt="Instagram logo">
                        <img src="images/icons/twitter.svg" alt="twitter logo">
                        <img src="images/icons/facebook.svg" alt="facebook logo">
                        <img src="images/icons/linkedin.svg" alt="linkedin logo">
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
